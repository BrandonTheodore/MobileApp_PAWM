<html>
<head>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Virtual Lab</title>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-area">
                    <div class="logo-icon">
                        <img src="/assets/images/itblogo.jpg" alt="Logo ITB">
                    </div>
                    <div class="logo-text">
                        <h1>Virtual Laboratory</h1>
                        <p class="subtitle">Python Programming</p>
                        <p class="sub-subtitle">Institut Teknologi Bandung</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="sticky-header-wrapper">
        <nav class="main-nav">
            <div class="container">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/course">Course</a></li>
                    <li class="nav-active"><a href="/simulation">Simulation</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li class="login-button"><a href="/login">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <main class="main-content">
        <div class="simulation-container">
            <div class="simulation-page-layout">
                <div class="simulation-card">
                    <div class="simulation-card-header">Code</div>
                    <textarea id="codeInput" class="simulation-editor" placeholder="print('Hello ITB')"></textarea>
                </div>

                <div class="simulation-card">
                    <div class="simulation-card-header">Result</div>
                    <textarea id="resultOutput" class="simulation-editor" placeholder="Result here..." readonly></textarea>
                </div>
            </div>

            <div class="action-area">
                <button id="runBtn" class="run-button">Run Code</button>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Virtual Lab. Made by BT & Rafli</p>
            <p>Project for Web Application and App Development Assignment</p>
        </div>
    </footer>
    <script src="/assets/js/simulation.js"></script>
</body>
</html>
