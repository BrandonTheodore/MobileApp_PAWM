<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-header">
    <h2>Arithmetic Operations</h2>
    <div class="header-right">
        <span class="stars">★★★★☆</span>
        <button class="btn">Rate Me</button>
        <button class="btn">Report a Bug</button>
    </div>
</header>

<section class="banner">
    <h1>Analysis of Arithmetic Operators</h1>
</section>

<main class="container">

    <!-- Step Execute -->
    <div class="card">
        <div class="card-header">Step Execute</div>
        <textarea class="editor" placeholder="Ketik kode di sini...">
a = int(input("Enter a Number"))
b = int(input("Enter a Number"))

c = a + b

print("The Addition is :", c)
        </textarea>
    </div>

    <!-- Result -->
    <div class="card">
        <div class="card-header">Result</div>
        <textarea class="editor" placeholder="Hasil akan ditampilkan di sini...">
a : 13
b : 34
c : 47

Output:
The Addition is : 47
        </textarea>
    </div>

</main>

</body>
</html>
